 <!DOCTYPE html>

 <html lang="en">
 
 <head>
     <meta charset="utf-8" />
     <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
     <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
     <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
     <!--     Fonts and icons     -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
     <!-- CSS Files -->
     <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
     <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />

     <link href="../assets/css/demo.css" rel="stylesheet" />
 </head>
 
 <body onload="fetchCars()">
     <div class="wrapper">
        <div class="wrapper">

            <div>
                <!-- Navbar -->
                <nav style="    background: silver;" class="navbar navbar-expand-lg " color-on-scroll="500">
                    <div class="container-fluid">
                        <a class="navbar-brand" >
                            <img src="../assets/img/car-1.png" style="height:35px" />
                            RENT A CAR </a>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav ">
                                
                                <li class="nav-item text-right">
                                    <a href="#" class="nav-link">
                                        <i class="nc-icon nc-zoom-split"></i>
                                    </a>
                                    <input id="searchValue" style="min-width: 400px" class="dashbord-search-input" type="text"
                                        placeholder="Search Car by car Number" />
                                    <a href="#" class="nav-link p-0 m-0">
                                        <span class="d-lg-block search-btn" onclick="searchCars()"
                                            type="button">&nbsp;Search</span>
                                    </a>
                                    <a href="#" class="nav-link p-0 m-0">
                                        <span  onclick="clearSearch()" class="d-lg-block search-btn-clear" type="button">&nbsp;Clear</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row mt-3">
                            <div class="col-4">
                                <div class="card mb-0">
                                    <div class="card-body d-flex">
                                        <h4 class="m-0" style="font-family: monospace;">
                                            Total Booked : <span class="main-info" id="tBooked"></span> </h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card mb-0">
                                    <div class="card-body d-flex">
                                        <h4 class="m-0" style="font-family: monospace;">
                                            Total Free : <span class="main-info" id="tFree"></span></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 d-flex " style="justify-content:right">
                                <li class="nav-item mr-1 " style="list-style-type:none; flex:0 0 25%">
                                    <a class="btn btn-navbar new-car" type="button" class="btn btn-primary"
                                        data-toggle="modal" data-target="#exampleModal">
                                        <img style="height:35px" src="../assets/img/sport-car.png" />
                                        ADD NEW CAR</a>
                                </li>
                                <li class="nav-item " style="list-style-type:none; ; flex:0 0 65%">
                                    <a onclick="goTORecords()" class="btn btn-navbar new-car w-100" type="button" class="btn btn-primary"
                                        data-toggle="modal" data-target="#exampleModal">
                                        <img style="height:35px" src="../assets/img/edit.png" />
                                        RECORDS</a>
                                </li>
                            </div>
                        </div>
                        <hr>
                        <div class="row pt-3" style="overflow-x: hidden ; overflow-y:hidden; scroll-behavior:hidden ;" id="cars-row">
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
        <div class="modal fade" style="margin-top:-150px" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">ADD NEW CAR</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
    
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label>Car name</label>
                                        <input id="name" type="text" class="form-control" placeholder="Car name">
                                    </div>
                                </div>
                             
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Car Number</label>
                                            <input id="number" type="text"  class="form-control"
                                                placeholder="Car number" >
                                       
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Model</label>
                                        <input id="model" type="number" min="0"  class="form-control"
                                            placeholder="Car Model" >
                                   
                                </div>
                            </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Color</label>
                                        <input id="color" type="text" class="form-control" placeholder="Color"
                                            placeholder="car color">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>ENG NO</label>
                                        <input id="eng" type="number" min="0" class="form-control"
                                            placeholder="Engin number" value="Andrew">
                                    </div>
                                </div>
                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Chases</label>
                                        <input id="chases" type="text" class="form-control" placeholder="chases">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Owner</label>
                                        <input id="owner" type="text" class="form-control" placeholder="Owner name">
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-12 text-center">
                                    <span id="form-error" class="error hide-error">
                                        Please enter valid data
                                    </span>
                                </div>
    
                            </div>
    
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" onclick="submitCar()" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <button style="display:none"  id="updateCarModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateCar">
          </button>
          
          <!-- Modal -->
          <div   class="modal fade" style="margin-top:-150px" id="updateCar" tabindex="-1" role="dialog" aria-labelledby="updateCar" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update Car Status</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="update-modal-content" class="modal-body">
                 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    
    
          <button id="issueCarModal" style="display:none" type="button" class="btn btn-primary" data-toggle="modal" data-target="#issueCar">
        </button>
        
        <!-- Modal -->
        <div class="modal fade" style="margin-top:-240px"  id="issueCar" tabindex="-1" role="dialog" aria-labelledby="issueCar" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Booking Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="issue-modal-content" class="modal-body">
               
              </div>
              <div class="modal-footer">
                <button id="createOrderModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" onclick="createOrder()" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    
     </div>

 </body>
