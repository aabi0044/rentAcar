 <body onload="fetchCars()">
    <div class="wrapper">
 
        <div>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" onclick="goToHome()" style="cursor: pointer;">
                        <img src="../assets/img/previous.png" style="height:35px" />
                        BACK TO MAIN</a>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="nav navbar-nav ">
                            
                           <li class="nav-item " style="list-style-type:none; ; flex:0 0 65%">
                               <a onclick="allRecordsHandler()" class="btn btn-navbar new-car w-100" type="button" class="btn btn-primary"
                                   data-toggle="modal" data-target="#exampleModal">
                                   <img style="height:35px" src="../assets/img/edit.png" />
                                  ALL RECORDS</a>
                           </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content" >
                <div class="container-fluid">
                    
                    <div class="row pt-3" style="overflow-x: hidden; overflow-y:hidden" id="cars-rows">
                    </div>
                    <div class="row hide-table" id="table-content">
                       <div class="col-md-12 mt-3" >
                           <div class="card strpied-tabled-with-hover">
                               <div class="card-header  d-flex " style="justify-content: space-between;">
                                   <div><h4 class="card-title" id="card-title" style="font-weight: 500;"></h4>
                                       <li class="nav-item mr-1 " style="list-style-type:none; flex:0 0 25%">
                                           <a onclick="backToCards()" class="btn btn-navbar new-car" type="button" class="btn btn-primary"
                                               >
                                               <img style="height:35px" src="../assets/img/sport-car.png" />
                                              ALL CARS</a>
                                       </li> 
                                   </div>
                                   <div class="d-flex"> 
                                       <li class="nav-item mr-1 d-flex" style="list-style-type:none">
                                          
                                           <input id="searchcn" onkeyup="searchCarNumRecords()" style="height:35px;"  class="dashbord-search-input mr-1" type="text"
                                               placeholder="Search Car# " />
                                               <input id="searchpn" onkeyup="searchPNameRecords()" style="height:35px;"  class="dashbord-search-input mr-1" type="text"
                                               placeholder="Search Person name " />
                                               <input id="searchphone" onkeyup="searchMobileRecords()" style="height:35px;"  class="dashbord-search-input mr-1" type="text"
                                               placeholder="Search  Mobile#" />
                                               <!-- <p >
                                                   <a href="#" class="nav-link p-0 mt-0 mb-1 ml-0 mr-0" style="margin-bottom:5px">
                                                       <span class="d-lg-block search-btn" onclick="searchRecords()"
                                                           type="button">&nbsp;Search</span>
                                                   </a>
                                                   <a href="#" class="nav-link p-0 m-0">
                                                       <span  onclick="clearSearch()" class="d-lg-block search-btn-clear" type="button">&nbsp;Clear</span>
                                                   </a>
                                               </p> -->
                                        
                                       </li> 
                                       
                              
                               
                               </div>
                                   
                                 
                               </div>
                               <div class="card-body table-full-width table-responsive ">
                                   <table class="table table-hover table-striped">
                                       <thead>
                                           <th>#</th>
                                           <th>Car </th>
                                           <th>Person</th>
                                           <th>Phone #</th>
                                           <th>ID card#</th>
                                           <th>Duty/Place</th>
                                           <th>Date</th>
                                           <th>T/D</th>
                                           <th>T/A</th>
                                           <th>C/O</th>
                                           <th>Amount</th>
                                           <th>Remarks</th>
                                       </thead>
                                       <tbody id="tableData">
                                   
                                    
                                       </tbody>
                                   </table>
                               </div>
                           </div>
                       </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <button style="display:none"  id="updateRecordModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateRecord">
    </button>
    
    <!-- Modal -->
    <div   class="modal fade" style="margin-top:-230px" id="updateRecord" tabindex="-1" role="dialog" aria-labelledby="updateRecord" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update order </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="update-record-content" class="modal-body">
           
          </div>
          <div class="modal-footer">
            <button id="udpateRowModel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="updateOrderRow()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

 </body>
